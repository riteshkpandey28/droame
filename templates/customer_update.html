{% extends 'base.html' %}

{% block title %} Customer Page {% endblock %}

{% block content %}
{% with messages = get_flashed_messages(category_filter=["validemail", "register"]) %}
{% if messages %}
{% for msg in messages %}
<script>
    window.alert('{{ msg }}');
</script>
{% endfor %}
{% endif %}
{% endwith %}

<div class="row">

    <div class="col-lg-12">
        <form action="/customer_update{{rs[0]}}" method="POST" enctype="multipart/form-data">
            <div class="form-group py-2">
                <label for="">Customer Name</label>
                <input required type="text" name="custname" class="form-control" value="{{rs[1]}}">
            </div>
            <div class="form-group py-2">
                <label for="">Email</label>
                <input required type="email" name="custemail" class="form-control" value="{{rs[2]}}">
            </div>
            <div class="form-group py-2">
                <label for="">Phone Number</label>
                <input required type="tel" name="custphone" class="form-control" value="{{rs[3]}}">
            </div>
            <div class="form-group py-2">
                <label for="">Customer Picture</label>
                <input required type="file" accept="image/**" name="custpic" class="form-control">
            </div>
            <div class="row py-2">
                <input required type="reset" value="Clear Form" class="btn btn-danger col-5 mx-2">
                <input required type="submit" value="Save" class="btn btn-success col-6 mx-2">
            </div>
        </form>
    </div>

</div>
{% endblock %}
